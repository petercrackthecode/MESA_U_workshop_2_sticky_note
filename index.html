<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home | Sticky Note</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <div id="welcome-prompt" class="container">
        <h2>What's on your mind?</h2>
      </div>
      <div id="editor" class="container inner-container col">
        <textarea name="note-input" id="input" cols="30" rows="10"></textarea>
        <div id="send-note-container">
          <button id="send-note-btn" onclick="sendNote()">Submit</button>
        </div>
      </div>
      <hr />
      <div id="notes-group inner-container">
        <div><h2>Note</h2></div>
        <ul id="notes"></ul>
      </div>
    </div>
  </body>
</html>
