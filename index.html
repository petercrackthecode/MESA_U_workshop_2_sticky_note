<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home | Sticky Note</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <div id="welcome-prompt" class="container">
        <h2>What's on your mind?</h2>
      </div>
      <section class="row flex-center">
        <div id="editor" class="container inner-container col">
          <textarea name="note-input" id="input"></textarea>
          <div id="send-note-container">
            <button id="send-note-btn" onclick="sendNote()">Submit</button>
          </div>
        </div>
      </section>
      <hr />
      <section class="row flex-center">
        <div id="notes-group" class="inner-container">
          <div id="notes-header" class="row">
            <img src="note_icon.png" width="40" height="40" />
            <h2>Note</h2>
          </div>
          <ul id="notes"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
